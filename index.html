<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>Weather App</title>
  </head>
  <body>
    <nav class="nav justify-content-center my-2">
      <h2 class="my-3 mb-4">Weather App</h2>
      <form class="d-flex" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Enter city"
          aria-label="City"
          id="input"
        />
        <button class="btn btn-outline-success" type="submit" id="submit">
          Search
        </button>
      </form>
    </nav>

    <main
      class="container d-flex align-items-center justify-content-center"
      style="height: 70vh"
    >
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center mx-3">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm" style="width: 70vw">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal" id="city"></h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title">
                <span id="temp"></span
                ><small class="text-muted fw-light">℃</small>
              </h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Cloud % is : <span id="cloud_pct"></span></li>
                <li>Humidity is : <span id="humidity"></span></li>
                <li>Wind Speed is : <span id="wind_speed"></span></li>
                <li>Sunrise at : <span id="sunrise"></span></li>
                <li>Sunset at : <span id="sunset"></span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer
      class="mt-auto fixed-bottom container text-center text-bg-dark py-4"
    >
      <p>
        Made with ❤ by
        <a href="https://github.com/joinlooks" target="_blank">Lakshya</a>
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
